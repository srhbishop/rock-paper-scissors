<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app">

        <header>
            <h1>Rock, Paper, Scissors Game</h1>
            <h2>In an epic battle of user vs computer...</h2>
            <p>Select your choice below (if you dare)</p>
        </header>

        <div class="score">
            <h3>Your Score: <span class="user-score-print">0</span></h3>
            <h3>Computer Score: <span class="computer-score-print">0</span></h3>
        </div>

        <div class="user-choices">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>

        <div class="results">
            <p class="user-result">
            </p>
            <p class="computer-result">
            </p>
        </div>
        <div class="winner">
            <p class="round-result">
            </p>
        </div>

    </div>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
</body>
</html>
